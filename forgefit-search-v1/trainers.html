<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgeFit — Find a Trainer</title>
  <meta name="description" content="Search local personal trainers, coaches, and nutritionists on ForgeFit.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}.grad{background-image:linear-gradient(90deg,#f59e0b,#ea580c)}</style>
</head>
<body class="bg-zinc-950 text-white selection:bg-amber-300/30">
<header class="sticky top-0 z-50 backdrop-blur bg-zinc-950/70 border-b border-zinc-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a href="/index.html" class="flex items-center gap-3">
      <img src="/assets/forgefit-logo.png" alt="ForgeFit logo" class="h-9 w-auto hidden sm:block">
      <span class="text-xl font-extrabold tracking-tight">ForgeFit</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-sm text-zinc-300">
      <a href="/index.html#features" class="hover:text-white">Features</a>
      <a href="/index.html#pros" class="hover:text-white">For Pros</a>
      <a href="/index.html#marketplace" class="hover:text-white">Marketplace</a>
      <a href="/index.html#pricing" class="hover:text-white">Pricing</a>
      <a href="/waitlist.html" class="hover:text-white">Find a Trainer</a>
    </nav>
    <div class="flex items-center gap-3">
      <a href="/waitlist.html" class="hidden sm:inline-flex px-4 py-2 rounded-xl border border-zinc-700 hover:border-zinc-500">Sign in</a>
      <a href="/waitlist.html" class="inline-flex px-4 py-2 rounded-xl grad text-zinc-900 font-semibold hover:opacity-95">Join waitlist</a>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <div class="flex items-center justify-between gap-4 flex-wrap">
    <h1 class="text-3xl font-extrabold">Find a Trainer</h1>
    <a href="/index.html" class="text-zinc-300 hover:text-white text-sm">← Back to Home</a>
  </div>

  <section class="mt-6 rounded-2xl border border-zinc-800 bg-zinc-900/40 p-4 sm:p-6">
    <div class="grid md:grid-cols-5 gap-3">
      <div class="md:col-span-2">
        <label class="block text-xs text-zinc-400 mb-1">Search (name, specialty, certification)</label>
        <input id="q" type="text" placeholder="e.g., kettlebell, nutrition, NASM" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:border-amber-500">
      </div>
      <div>
        <label class="block text-xs text-zinc-400 mb-1">City</label>
        <input id="city" type="text" placeholder="e.g., Austin" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:border-amber-500">
      </div>
      <div>
        <label class="block text-xs text-zinc-400 mb-1">State</label>
        <input id="state" type="text" placeholder="e.g., TX" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:border-amber-500">
      </div>
      <div>
        <label class="block text-xs text-zinc-400 mb-1">Max Rate ($/hr)</label>
        <input id="maxRate" type="number" min="0" placeholder="e.g., 100" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:border-amber-500">
      </div>
      <div class="md:col-span-5 flex items-center gap-3 mt-2">
        <label class="inline-flex items-center gap-2 text-sm text-zinc-300">
          <input id="inHome" type="checkbox" class="h-4 w-4 rounded border-zinc-700 bg-zinc-900"> Offers in‑home sessions
        </label>
        <label class="inline-flex items-center gap-2 text-sm text-zinc-300">
          <input id="virtual" type="checkbox" class="h-4 w-4 rounded border-zinc-700 bg-zinc-900"> Virtual sessions
        </label>
        <label class="inline-flex items-center gap-2 text-sm text-zinc-300">
          <input id="groups" type="checkbox" class="h-4 w-4 rounded border-zinc-700 bg-zinc-900"> Groups available
        </label>
        <button id="clearBtn" class="ml-auto px-4 py-2 rounded-xl border border-zinc-700 hover:border-zinc-500 text-sm">Clear</button>
      </div>
    </div>
  </section>

  <section class="mt-6" id="results">
    <div class="text-zinc-400 text-sm">Type to see matches…</div>
  </section>
</main>
<script src="/js/search.js"></script>

<footer class="border-t border-zinc-800 mt-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-sm text-zinc-400 grid md:grid-cols-2 items-center">
    <div>© 2025 ForgeFit. All rights reserved.</div>
    <div class="md:text-right">Find your coach. Anywhere.</div>
  </div>
</footer>
</body>
</html>

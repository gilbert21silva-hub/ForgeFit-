<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgeFit — Forge Yourself. Forge Your Own.</title>
  <meta name="description" content="ForgeFit is the all‑in‑one fitness platform for trainers, coaches, nutritionists, and clients with bookings, payments, tracking, and a gear marketplace.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}.grad{background-image:linear-gradient(90deg,#f59e0b,#ea580c)}</style>
</head>
<body class="bg-zinc-950 text-white selection:bg-amber-300/30">
<header class="sticky top-0 z-50 backdrop-blur bg-zinc-950/70 border-b border-zinc-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3">
      <img src="/assets/forgefit-logo.png" alt="ForgeFit logo" class="h-9 w-auto hidden sm:block">
      <span class="text-xl font-extrabold tracking-tight">ForgeFit</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-sm text-zinc-300">
      <a href="/#features" class="hover:text-white">Features</a>
      <a href="/#pros" class="hover:text-white">For Pros</a>
      <a href="/#marketplace" class="hover:text-white">Marketplace</a>
      <a href="/#pricing" class="hover:text-white">Pricing</a>
      <a href="/downloads" class="hover:text-white">Downloads</a>
      <a href="/waitlist" class="hover:text-white">Waitlist</a>
    </nav>
    <div class="flex items-center gap-3">
      <a href="/waitlist" class="hidden sm:inline-flex px-4 py-2 rounded-xl border border-zinc-700 hover:border-zinc-500">Sign in</a>
      <a href="/waitlist" class="inline-flex px-4 py-2 rounded-xl grad text-zinc-900 font-semibold hover:opacity-95">Join waitlist</a>
    </div>
  </div>
</header>

<section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <h1 class="text-3xl font-extrabold">Downloads</h1>
  <p class="mt-2 text-zinc-300">Your investor docs and resources in one place.</p>
  <ul class="mt-6 space-y-2 list-disc list-inside">
    <li class='text-zinc-400'>We can add your pitch, budget, and legal docs here later.</li>
  </ul>
</section>

<footer class="border-t border-zinc-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-sm text-zinc-400 grid md:grid-cols-2 items-center">
    <div>© 2025 ForgeFit. All rights reserved.</div>
    <div class="md:text-right">Built for trainers, coaches, and nutritionists.</div>
  </div>
</footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgeFit — Find a Trainer Near You</title>
  <meta name="description" content="Search for personal trainers, coaches, and nutritionists near you.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .grad{background-image:linear-gradient(90deg,#f59e0b,#ea580c)}
  </style>
</head>

<body class="bg-zinc-950 text-white selection:bg-amber-300/30">
  <header class="sticky top-0 z-50 backdrop-blur bg-zinc-950/70 border-b border-zinc-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3">
        <span class="text-xl font-extrabold tracking-tight">ForgeFit</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm text-zinc-300">
        <a href="/trainers" class="hover:text-white">Find a Trainer</a>
      </nav>
    </div>
  </header>

  <main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-3xl font-extrabold">Find a Trainer Near You</h1>
    <p class="mt-2 text-zinc-300">
      Enter your location and we’ll show trainers, coaches, and nutritionists in your area.
    </p>

    <form id="locForm" class="mt-6 grid gap-3">
      <div class="grid sm:grid-cols-2 gap-3">
        <div>
          <label class="block text-xs text-zinc-400 mb-1">City</label>
          <input id="city" type="text" placeholder="e.g., Corpus Christi"
                 class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-4 py-3 outline-none focus:border-amber-500" required>
        </div>
        <div>
          <label class="block text-xs text-zinc-400 mb-1">State</label>
          <input id="state" type="text" placeholder="e.g., TX"
                 class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-4 py-3 outline-none focus:border-amber-500" required>
        </div>
      </div>

      <div>
        <label class="block text-xs text-zinc-400 mb-1">Or ZIP Code (optional)</label>
        <input id="zip" type="text" inputmode="numeric" placeholder="e.g., 78401"
               class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-4 py-3 outline-none focus:border-amber-500">
        <p class="mt-2 text-xs text-zinc-500">ZIP search can be improved later. For now we prioritize city/state.</p>
      </div>

      <button type="submit" class="mt-2 inline-flex justify-center px-6 py-3 rounded-xl grad text-zinc-900 font-semibold hover:opacity-95">
        Search
      </button>

      <a href="/trainers" class="text-sm text-zinc-300 hover:text-white text-center">Browse all trainers</a>
    </form>
  </main>

  <script>
    document.getElementById("locForm").addEventListener("submit", function(e){
      e.preventDefault();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const zip = document.getElementById("zip").value.trim();

      // Redirect into the trainers search page with query params.
      // (We'll update trainers.html to read these params.)
      const params = new URLSearchParams();
      if (city) params.set("city", city);
      if (state) params.set("state", state);
      if (zip) params.set("zip", zip);
      window.location.href = "/trainers?" + params.toString();
    });
  </script>
</body>
</html>
